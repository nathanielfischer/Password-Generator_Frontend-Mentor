<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator App</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js" data-auto-replace-svg="nest"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1 id="heading">Password Generator</h1>


  <div id="content">


    <!-- Password Card -->
    <div class="container card-password">
      <div class="row">
        <div class="col-8">
          <p class="password">P4$5W0rD!</p>
        </div>
        <div class="col-4">
          <i class="fa-regular fa-copy"></i>
        </div>
      </div>
    </div>


    <!-- Settings Card -->
    <div class="container card-settings">

      <!-- Character length-->
      <div class="row">
        <div class="col-8 vert-mid">
          <p>Character Length</p>
        </div>
        <div class="col-4 vert-mid">
          <p class="character">5</p>
        </div>
      </div>

      <!-- Range slider -->
      <input type="range" class="form-range" value="5" min="5" max="15" step="1" id="customRange3">


      <!-- checkboxes -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">Include Uppercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
        <label class="form-check-label" for="defaultCheck2">Include Lowercase Letters</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
        <label class="form-check-label" for="defaultCheck3">Include Numbers</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
        <label class="form-check-label" for="defaultCheck4">Include Symbols</label>
      </div>



      <!-- strength -->
      <div class="container strength">
        <div class="row">
          <div class="col-6 strength-left">
            STRENGTH
          </div>
          <div class="col-6 strength-right">
            <p class="strength-keyword">MEDIUM</p>
          </div>
          <!-- <div class="col-4 strength-right">
            <p class="strength-keyword">MEDIUM</p>
          </div>
          <div class="col-2 strength-right">
            <div class="strength-box"></div>
            <div class="strength-box"></div>
            <div class="strength-box"></div>
            <div class="strength-box"></div>
          </div> -->
        </div>
      </div>


      <!-- strength -->
      <button type="button" class="btn btn-lg">GENERATE ➜</button>


    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nathanielfischer" target="_blank">Nathaniel</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</body>

</html>
